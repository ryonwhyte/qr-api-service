services:
  mini-qr:
    image: ghcr.io/lyqht/mini-qr:latest
    container_name: mini-qr
    restart: unless-stopped

  qr-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: qr-api
    restart: unless-stopped
    environment:
      - MINI_QR_URL=${MINI_QR_URL}
      - PORT=${PORT:-3000}
    depends_on:
      - mini-qr
